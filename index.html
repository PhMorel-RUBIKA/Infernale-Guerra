<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Redirection</title>
  <style>
    /* Style global : centrer le contenu verticalement et horizontalement */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Emplacement du logo */
    .logo {
      margin-bottom: 100px; /* Espace entre le logo et les boutons */
    }

    /* Style pour le bouton central (plus grand) */
    .central-button {
      background-color: #007BFF; /* Couleur de fond */
      color: #fff;             /* Couleur du texte */
      padding: 20px 40px;      /* Plus de padding pour agrandir le bouton */
      border: none;
      border-radius: 8px;
      font-size: 1.5em;        /* Texte plus grand */
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 40px;     /* Espace entre le bouton central et les boutons secondaires */
    }

    .central-button:hover {
      background-color: #0056b3;
    }

    /* Conteneur pour les boutons secondaires */
    .small-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Espace entre les boutons */
      justify-content: center;
    }

    /* Style pour chaque bouton secondaire (Ã©galement agrandi) */
    .small-button {
      background-color: #28A745;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .small-button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <!-- Emplacement pour le logo -->
  <!-- Remplacez "logo.png" par le chemin de votre logo -->
  <div class="logo">
    <img src="title_trans.png" alt="Logo" style="max-width: 400px;">
  </div>

  <!-- Bouton central de redirection -->
  <!-- Changez le texte "Bouton Central" et le lien URL dans window.location.href -->
  <button class="central-button" onclick="window.location.href='https://dl.patchkit.net/d/2efd3m3brmom4ztuvg42c/direct';">
    Download Launcher
  </button>

  <!-- Conteneur pour les boutons secondaires -->
  <div class="small-buttons">
    <!-- Bouton secondaire 1 -->
    <!-- Changez le texte "Bouton 1" et l'URL de redirection -->
    <button class="small-button" onclick="window.location.href='https://forms.gle/fyYkedPR8Ccovmkj8';">
      Forms Principal
    </button>
  </div>
</body>
</html>
