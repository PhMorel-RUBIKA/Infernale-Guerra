<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infernale Guerra</title>
  <style>
    /* RESET / BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;              /* Allows side-by-side sections */
      min-height: 100vh;          /* Full viewport height */
    }

    /* LEFT SECTION: IMAGE */
    .image-section {
      width: 30%;
      padding: 40px 0px 40px 40px;
      background-size: cover;     /* Adjust the image to fill container */
      background-position: center;
      display: flex;
      /* REPLACE THE BACKGROUND IMAGE BELOW: */
      /* If you prefer an <img> tag instead, you can remove these styles
         and simply put an <img> inside .image-section with width:100%;
         height:auto; etc. */
    }

    /* RIGHT SECTION: BUTTONS WRAPPER */
    .buttons-section {
      width: 70%;
      display: grid;
      /* 2 columns wide, 3 rows total.
         But the top row is merged to create one big button. */
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;           /* Space between buttons */
      padding: 40px;           /* Some breathing room on the right side */
      background-color: #ffffff; /* Light background to differentiate */
    }

    /* A single large button spanning both columns (first row) */
    .big-button {
      grid-column: 1 / 3; /* Span from column 1 to column 3 (i.e., covers both columns) */
    }

    /* GENERAL BUTTON STYLES */
    .slick-button {
      display: flex;                     /* Use Flexbox for layout */
      align-items: center;               /* Vertically center content */
      justify-content: center;           /* Horizontally center content (optional) */
      padding: 15px 20px;

      text-align: center;
      text-decoration: none; /* Remove underline */
      color: #444;                       /* Default text color */
      font-size: 36px;
      font-family: Bahnschrift;
      font-weight: bold;

      border: 2px solid #f6f6f6;            /* Outline color */
      border-radius: 10px;               /* Rounded corners */
      box-shadow: 6px 6px 6px rgba(0, 0, 0, 0.10); /* Light shadow */
      background-color: #fff;            /* Default background */

      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      cursor: pointer;
    }

    /* HOVER EFFECTS */
    .slick-button:hover {
      /* Change text color, background, border, etc., on hover */
      color: #444444;
      background-color: #444;      /* Or any color you want */
      border-color: #535353;
    }

    /* OPTIONAL: RESPONSIVE BREAKPOINT */
    @media (max-width: 768px) {
      body {
        flex-direction: column; /* Stack image on top of buttons on smaller screens */
      }
      .image-section, .buttons-section {
        width: 100%;
      }
      .buttons-section {
        grid-template-columns: 1fr; /* Only one column on very small devices */
      }
      .big-button {
        grid-column: auto;
      }
    }
  </style>
</head>
<body>
  <!-- LEFT SIDE: IMAGE -->
  <div class="image-section">
    <!-- Alternatively, if you prefer an <img> tag:
         <img src="your-image.jpg" alt="Left Side Image" style="width:100%; height:auto;" />
         Remove the background-image in CSS above if you do this.
    -->
    <img src="Key_art_Vertical.png" height=auto width=100%></div>
  <!-- RIGHT SIDE: BUTTONS -->
  <div class="buttons-section">

    <!-- A SINGLE LARGE BUTTON (spanning two columns) -->
    <a 
      href="https://dl.patchkit.net/d/2efd3m3brmom4ztuvg42c/direct"
      class="slick-button big-button" 
      style="background-color: #373737; color: #f6f6f6; font-size: 48px; "
    >
      Download Launcher
    </a>

    <!-- SECOND ROW: TWO BUTTONS SIDE BY SIDE -->
    <a 
      href="https://forms.gle/fyYkedPR8Ccovmkj8"
      class="slick-button"
      style="background-color: #ffffff;"
    >
      Main Forms
    </a>
    <a 
      href="https://example.com/button2" 
      class="slick-button"
      style="background-color: #ffdada;"
    >
      Other Forms
    </a>

    <!-- THIRD ROW: TWO BUTTONS SIDE BY SIDE -->
    <a 
      href="https://example.com/button3" 
      class="slick-button"
      style="background-color: #ffdada;"
    >
      About Burning Mug
    </a>
    <a 
      href="https://example.com/button4" 
      class="slick-button"
      style="background-color: #ffdada;"
    >
      Our Links
    </a>

  </div>
</body>
</html>
